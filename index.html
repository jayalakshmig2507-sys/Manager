<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini CRM â€“ Lead Capture</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>New Lead</h2>

    <form id="leadForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="company" placeholder="Company" required>
      <input type="number" id="value" placeholder="Deal Value (â‚¬)" required>

      <button type="submit">Submit Lead</button>
    </form>

    <p id="message"></p>
  </div>

  <!-- Firebase Script -->
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ðŸ”¹ Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAqDsqgTeRD3sAXncZVPFkKinOVYZ2VXo4",
      authDomain: "customer-enquiry-manager.firebaseapp.com",
      projectId: "customer-enquiry-manager",
      storageBucket: "customer-enquiry-manager.firebasestorage.app",
      messagingSenderId: "917955055710",
      appId: "1:917955055710:web:5fb547b9462eda55fde4cf",
      measurementId: "G-890LYDT9CW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("leadForm");
    const message = document.getElementById("message");

    // Handle form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      try {
        await addDoc(collection(db, "leads"), {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          company: document.getElementById("company").value,
          value: Number(document.getElementById("value").value),
          stage: "New",
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });

        message.style.color = "green";
        message.innerText = "Lead submitted successfully!";
        form.reset();

      } catch (error) {
        message.style.color = "red";
        message.innerText = "Error submitting lead";
        console.error(error);
      }
    });

  </script>

</body>
</html>
